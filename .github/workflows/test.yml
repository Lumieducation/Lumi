name: Build + Tests

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    build_test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 14.x
              uses: actions/setup-node@v1
              with:
                  node-version: 14.x
            - name: NPM Setup
              run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
            - name: install
              run: npm ci && (cd client && npm ci) && (cd reporter-client && npm ci)
            - name: lint
              run: npm run lint
            - name: build
              run: npm run build:server
            - name: build:client
              run: npm run build:client
            - name: build:reporter-client
              run: npm run build:reporter-client
            - name: unit-tests
              run: npm run test
              env:
                  CI: true
            - name: e2e-test
              uses: ianwalter/puppeteer-container@afefc4bee7341a77baa94503da684e2895ea5d30
              with:
                  args: npm run test:e2e
              env:
                  CI: true    
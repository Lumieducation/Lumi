name: Build + Tests

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 15.x
              uses: actions/setup-node@v1
              with:
                  node-version: 15.x
            - name: NPM Setup
              run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
            - name: install
              run: npm ci && (cd client && npm ci) && (cd reporter-client && npm ci)
            - name: lint
              run: npm run lint
            - name: build:server
              run: npm run build:server
            - name: build:client
              run: npm run build:client && npm run build:reporter-client
            - name: unit-tests
              run: npm run test
              env:
                  CI: true
            - uses: actions/upload-artifact@v2
              with:
                  name: build-artifacts
                  path: |
                      node_modules/
                      client/node_modules/
                      reporter-client/node_modules/
                      reporter-client/build/
                      build/
                      h5p/
            
    e2e:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 15.x
              uses: actions/setup-node@v1
              with:
                  node-version: 15.x
            - uses: actions/download-artifact@v2
              with:
                name: build-artifacts
            - name: e2e-test
              uses: ianwalter/puppeteer-container@4.0.0
              with:
                  args: npm run test:e2e
              env:
                  CI: true
              

